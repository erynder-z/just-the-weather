<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-container">
      <form>
        <input
          id="searchInput"
          type="text"
          placeholder="enter city"
          name="search"
        />
        <button type="button" id="searchBtn" class="search-button">Go</button>
      </form>
    </div>
    <button type="button" id="unitBtn" class="unit-button">°C/ °F</button>
    <div id="currentWeather" class="current-weather-container"></div>
    <button type="button" id="forecastBtn" class="forecast-button">
      7-Day forecast
    </button>
    <div id="forecast" class="forecast-container"></div>
  </body>
</html>
