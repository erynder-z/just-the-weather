<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="head-container">
      <div class="search-container">
        <form>
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="enter city"
            name="search"
          /><button type="button" id="searchBtn" class="search-button">
            Go
          </button>
        </form>
      </div>
      <button type="button" id="unitBtn" class="unit-button">metric</button>
    </div>
    <div id="currentWeather" class="current-weather-container move"></div>
    <div class="forecastBtn-container">
      <button type="button" id="forecastBtn" class="forecast-button">
        7-Day forecast
      </button>
      <div id="expandIcon" class="expand-icon">â–²</div>
    </div>
    <div id="forecast" class="forecast-container"></div>
    <div id="overlay">loading weather data</div>
  </body>
</html>
